<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="Calculator-display">Nums here</div>
        <div class="buttons-container"></div>
          <button class="clear">C</button><button class="%">%</button
          ><button class="/">/</button><button class="delete"><-</button><button class="7 num">7</button
          ><button class="8 num">8</button><button class="9 num">9</button
          ><button class="*">*</button><button class="4 num">4</button
          ><button class="5 num">5</button><button class="6 num">6</button
          ><button class="-">-</button><button class="1 num">1</button
          ><button class="2 num">2</button><button class="3 num">3</button
          ><button class="+">+</button><button class="+/- num">+/-</button
          ><button class="0 num">0</button><button class=". num">.</button
          ><button class="=">=</button>
        </div>
      </div>
    </div>
    <script src="javascripts.js"></script>
  </body>
</html>
