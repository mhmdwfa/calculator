<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="Calculator-display">Nums here</div>
        <div class="buttons-container"></div>
          <button class="clear">C</button><button class="hundred">%</button
          ><button class="devide">/</button><button class="deleti"><-</button><button class="n7 num">7</button
          ><button class="n8 num">8</button><button class="n9 num">9</button
          ><button class="x">*</button><button class="n4 num">4</button
          ><button class="n5 num">5</button><button class="n6 num">6</button
          ><button class="minus">-</button><button class="n1 num">1</button
          ><button class="n2 num">2</button><button class="n3 num">3</button
          ><button class="plus">+</button><button class="plusMinus num">+/-</button
          ><button class="n0 num">0</button><button class="dot num">.</button
          ><button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="javascripts.js"></script>
  </body>
</html>
